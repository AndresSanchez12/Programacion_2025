<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculo.js" defer ></script>
</head>
<body>
    <h1>CALCULADORA</h1>

    <form id="calculadora">
        <label for="num1"></label>
        <input type="text" id="num1" name="num1" placeholder="numero 1" required>
        <br><br>

        <label for="num2"></label>
        <input type="text" id="num2" name="num2" placeholder="numero 2" required>
        <br><br>

        <button type="button" id="sumar">+</button>
        <button type="button" id="restar">-</button>
        <button type="button" id="multiplicar">x</button>
        <button type="button" id="dividir">/</button>
        <br><br>

        <h3 id="resultado"> </h3>


    </form>



</body>
</html>
